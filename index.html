<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>商品購物車</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>商品列表</h1>

<div class="products">
  <div class="product">
    <h3>商品A</h3>
    <p>$100</p>
    <button onclick="addToCart('商品A', 100)">加入購物車</button>
  </div>

  <div class="product">
    <h3>商品B</h3>
    <p>$200</p>
    <button onclick="addToCart('商品B', 200)">加入購物車</button>
  </div>
</div>

<h2>購物車</h2>
<ul id="cart-list"></ul>
<p>總金額：$<span id="total">0</span></p>

<button onclick="checkout()">結帳</button>

<script src="script.js"></script>
</body>
</html>
